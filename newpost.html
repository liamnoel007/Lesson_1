<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Добавить пост</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/newpost.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header_warp">
          <a href="./index.html" class="header_logo"></a>
          <!-- <div class="header_auth">
              <a href="./login.html" class="header_auth_login">Войти</a>
              <a href="./register.html" class="header_auth_register">Регистрация</a>
            </div> -->

          <div class="header_user">
            <a href="" class="btn_solid">Добавить пост</a>

            <div class="header_user_card">
              <img src="./images/Ellipse 2.png" alt="" />
              <img src="./images/Vector.svg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="newpost_wrap">
        <h1>Добавить пост</h1>
        <form action="">
          <div class="newpost_file">
            <div class="newpost_btn">
              <input type="file" name="myfile" multiple />
            </div>
            <span>Выберите файл(ы)</span>
          </div>
          <div class="newpost_inputs">
            <input type="text" placeholder="Введите название поста" />
            <div class="newpost_inputs_category">
              <input type="text" placeholder="Выберите категорию" />
            </div>
            <textarea name="" id="" cols="30" rows="10">Введите описание поста</textarea>
            <button class="btn_solid">Добавить</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
